  <body>
    <script>
      var values = [3, 4, 5],
        weights = [2, 3, 4],
        capacity = 5,
        n = values.length;
      console.log(knapSack(capacity, weights, values, n)); //输出 7
      function knapSack(capacity, weights, values, n) {
        var kS = [];
        var i = 0;
        var w;
        var a;
        var b;
        for (i = 0; i <= n; i++) {
          kS[i] = [];
        }
        for (i = 0; i <= n; i++) {
          for (w = 0; w <= capacity; w++) {
            if (i === 0 || w === 0) {
              kS[i][w] = 0;
            } else if (weights[i - 1] <= w) {
              a = values[i - 1] + kS[i - 1][w - weights[i - 1]];
              b = kS[i - 1][w];
              kS[i][w] = Math.max(a, b);
            } else {
              kS[i][w] = kS[i - 1][w];
            }
          }
        }
        return kS[n][capacity];
      }
    </script>
  </body>
